<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ThingView</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .blue-background {
      background: #e6f5ff;
    }
    .values-box {
      padding:0.01em 16px; margin:20px 0; box-shadow:0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important
    }
    </style>
  </head>

  <body class="blue-background">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">ThingView IoT hub</a>
    </nav>

    <div class="pt-3 px-4">
      {% block content %}Content{% endblock %}
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Icons -->
    <script src="/static/js/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>

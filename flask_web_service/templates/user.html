{% extends "base.html" %}

{% block content %}
<div class="container col-sm-6 col-sm offset-3">
  <form class="form-horizontal" method="POST" action="/chg_pwd">
    <h2 class="form-signin-heading">Changement du mot de passe</h2>
    <br>
    <div class="form-group">
      <label for="inputPassword_1">Nouveau mot de passe</label>
      <input class="form-control" type="password" id="inputPassword_1" name="password_1" required>
    </div>
    <div class="form-group">
      <label for="inputPassword_2">Confirmation du mot de passe</label>
      <input class="form-control" type="password" id="inputPassword_2" name="password_2" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Modifier</button>
  </form>
</div>
{% endblock %}

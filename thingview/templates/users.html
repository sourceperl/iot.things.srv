{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <div class="h2">Ajout d'un utilisateur</div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <div class="h2">Liste des utilisateurs</div>
</div>
<div class="table-responsive">
<table class="table table-striped table-sm text-center" style="background-color:#e6f5ff;">
  <thead>
    <tr>
      <th>Utilisateur</th>
      <th>Niveau</th>
      <th colspan="2">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr style="height:40px;">
      <td class="align-middle">{{ user.user }}</td>
      <td class="align-middle">{{ user.level | int }}</td>
      <td class="align-middle"><input class="btn btn-warning" id="submit" name="submit" type="submit" value="Reset du mot de passe"></td>
      <td class="align-middle"><input class="btn btn-danger" id="submit" name="submit" type="submit" value="Suppression"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
